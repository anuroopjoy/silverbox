<div class="landing">
    <Header>
        <div class="w3-card w3-display-container" id="myNavbar">
            <a href="javascript:void(0)" class="w3-card-item w3-button w3-wide w3-container w3-xxxlarge">SilverBox</a>
            <!-- Right-sided navbar links -->
            <div class="w3-right w3-hide-small">
                <a href="javascript:void(0)" class="w3-card-item w3-button w3-container w3-padding-24"><i
                        class="fa fa-cog"></i> Settings</a>
                <a href="javascript:void(0)" (click)="logout()"
                    class="w3-card-item w3-button w3-container w3-padding-24"><i class="fa fa-times"></i> Logout</a>
            </div>
        </div>
    </Header>
    <app-mailbox [hidden]="!appState.mailbox" (toggleClicked)="showFolderView($event)"></app-mailbox>
    <app-mailfolder [hidden]="!appState.mailfolder" [selectedFolder]="selectedFolderIndex"
        (toggleClicked)="showMailboxView()"></app-mailfolder>
</div>
