<div>
    <br />
</div>
<div class="tab">
    <button class="tablinks active">
        <i class="fa fa-fw fa-envelope"></i> (GT2) Daily Funding Report (10)
    </button>
    <button class="tablinks">
        <i class="fa fa-fw fa-envelope"></i> (GT2) Daily Product Selection
        Report
    </button>
    <button class="tablinks">
        <i class="fa fa-fw fa-envelope"></i> (GT2) Daily Linked Account
        Transaction
    </button>
    <button class="tablinks">
        <i class="fa fa-fw fa-envelope"></i> (GT2) Dead DDA from Tax Prep
    </button>
    <button class="tablinks">
        <i class="fa fa-fw fa-envelope"></i> (GT2) Digital Card Bad Address
        Repost
    </button>
</div>
<div id="EDW" class="tabcontent" style="display: block">
    <div class="left" style="background-color: white">
        <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." />
        <div class="panel">
            <ul class="list-group" *ngFor="let item of itemsToDisplay; index as i">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-lg-2">
                            <i class="fa fa-th-large" aria-hidden="true"></i>
                            <input type="checkbox" class="mail-selection" style="margin: 1rem" />
                        </div>
                        <div class="col-lg-8 mail-subject">
                            {{ item?.subject }}
                        </div>
                        <div class="col-lg-2 right">
                            <i class="fa fa-download" aria-hidden="true"> </i>
                            <a data-toggle="collapse" href="{{ '#collapseExample_' + i }}" style="margin-left: 2rem"
                                role="button" aria-expanded="false" aria-controls="collapseExample">
                                <i class="fa" [ngClass]="{
                                        'fa-chevron-down': item.collapse,
                                        'fa-chevron-up': !item.collapse
                                    }" aria-hidden="true" (click)="item.collapse = !item.collapse"></i>
                            </a>
                        </div>
                    </div>
                    <div class="collapse row mail-details" id="{{ 'collapseExample_' + i }}">
                        <div class="card card-body border-light">
                            <p class="card-content">From: {{ item?.from }}</p>
                            <p class="card-content">Date: {{ item?.date }}</p>
                            <p class="card-content">
                                Subject: {{ item?.subject }}
                            </p>
                            <hr />
                            <p class="card-content">
                                <ng-container *ngFor="let attachment of item?.attachments">
                                    <a href="" class="attachments">
                                        <i class="fa fa-download" aria-hidden="true"></i>
                                        {{ attachment }}
                                        <i class="fa fa-paperclip" aria-hidden="true"></i>
                                    </a>
                                </ng-container>
                                <a href="" class="attachments">
                                    <i class="fa fa-download" aria-hidden="true"></i>
                                    Download All
                                </a>
                            </p>
                        </div>
                    </div>
                </li>
            </ul>
            <nav class="panel-footer">
                <div class="pagination">
                    <a href="javascript:void(0)" (click)="changePage(1); setPaginationStart()">First</a>
                    <a href="javascript:void(0)" (click)="next('back')">&laquo;</a>
                    <ng-container *ngFor="let n of paginationArr; index as i">
                        <a href="javascript:void(0)" (click)="changePage(n)" [ngClass]="{
                                active: n === pagination?.selected
                            }">{{ n }}</a>
                    </ng-container>
                    <a href="javascript:void(0)" (click)="next('front')">&raquo;</a>
                    <a href="javascript:void(0)" (click)="
                            changePage(pagination?.last);
                            setPaginationStart(pagination?.last - pagination?.countToDisplay + 1)
                        ">Last</a>
                    <a href="javascript:void(0)">{{
                        "Page " +
                            pagination?.selected +
                            " of " +
                            pagination?.last
                    }}</a>
                </div>
            </nav>
        </div>
    </div>
</div>
